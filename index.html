<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div id="main">
   <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label"> Name
      <input id="name" type="text" placeholder="Name" required />
    </label>
    <br>
    <label id="email-label"> Email
      <input id="email" type="email" placeholder="Email" required />

    </label>
    <br>
    <label id="number-label"> Age
      <input id="number" type="number" placeholder="Age" min="1" max="100" />
    </label>
    <br>
    <label>which option best describes your role?</label>
    <select id="dropdown">
      <option>Student</option>
      <option>Full Time learner</option>
      <option>Full time job</option>
    </select>
    <legend>Would you recommend freeCodeCamp to a friend?</legend>
    <label> Definately
      <input name="radiobutton" type="radio" value="definately" />
    </label>
    <label> Maybe
      <input name="radiobutton" type="radio" value="Maybe" />
    </label>
    <label> Not sure
      <input name="radiobutton" type="radio" value="Not sure" />
    </label>
    <legend>What would you like to see improved? (Check all that apply)</legend>
    <label>
      <input type="checkbox" value="Back-end Projects" id="Back-end"> Back-end
    </label>
    <label>
      <input type="checkbox" value="Front-end Projects" id="Front-end">Front-end
    </label>
    <label>
      <input type="checkbox" value="Data Visualization" id="data Visualization"> Data Visualization
    </label>

    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

    <button id="submit">submit</button>


  </form>
</div>
 


  <script src="js/index.js"></script>
</body>

</html>
